name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      working-directory: src
      run: dotnet restore
    
    - name: Build
      working-directory: src
      run: dotnet build --no-restore --configuration Release

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        test: [ConsoleLogSinkTests, LoggerTests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      working-directory: tests/${{ matrix.test }}/src
      run: dotnet restore
    
    - name: Test
      working-directory: tests/${{ matrix.test }}/src
      run: dotnet test --no-restore --configuration Release --logger "trx;LogFileName=../../test-results-${{ matrix.test }}.trx"
    
    - name: Publish test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.test }}
        path: test-results-${{ matrix.test }}.trx
